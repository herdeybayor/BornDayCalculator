<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Born Day Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Born Day Calculator</h1>
    <div id="form">
        <ul>
        <li>
    <form action="" id="form1">
        <label for="fullName" class="labelText">Full Name</label>
        <input type="text" name="fullName" id="fullName" class="inputText" placeholder="Enter Full Name" value=""><br><br>
        <label for="month" class="labelText">Month of Birth</label>
        <input type="number" name="month" id="month" class="inputText" placeholder="e.g 12" value="">
        </form>
        </li>
        
        <li>
        <form action="" id="form2">
        <label for="year" class="labelText">Year of Birth</label>
        <input type="number" name="year" id="year" class="inputText" placeholder="e.g 1978" value=""><br><br>
        <label for="day" class="labelText">Day of Birth</label>
        <input type="number" name="day" id="day" class="inputText" placeholder="e.g 31" value="">
    </form>
    </li>
    </ul>
    <ul id="buttons">
        <div>
        <li><button id="btn">Generate Day</button></li>
        </div>

        <div>
        <li><button id="btn2">Clear Entry</button></li>
        </div>
    </ul>
    </div>
<script src="script.js"></script>
</body>
</html>
